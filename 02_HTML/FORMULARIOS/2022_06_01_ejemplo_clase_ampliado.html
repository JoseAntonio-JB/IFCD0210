<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="./css/estilos.css">  Para simplificar vamos a escribir css dentro html. -->
        
    <title>TEORIA Y PRACTICA - FORMULARIOS </title>
    <style>
        body
        {
            font-size: 18px;
        }
        
        label
        {
            display: block;
            font-style: italic;
            margin:5px 0;
        }
        
        legend
        {
            font-size: 20px;
            text-align: center;
            padding: 0 10px;
        }
        
        fieldset
        {
            margin: 20px 0;
            border: 1px dotted #333;
        }
        
        input, select
        {
            border: 1px solid #000;
            font-size: 18px;
            width: 200px;
            margin-bottom: 7px;
            padding: 5px;
            text-align: center;
            background-color: #fffad4;
        }
        
        input:focus
        {
            background-color: #fff;
        }
        
        #apellido
        {
            width: 400px;
        }
        
        #edad
        {
            width: 70px;
        }
        
        #boton_enviar
        {
            background-color: #267fff;
            color: #fff;
            font-size: 18px;
            padding: 5px;
            border: 1px solid #000;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <!--  id se usa para identificar algo, en este caso formulario. Se usa luego para Javascript  -->
    <!--  name="" es parecido a id. normalmente se le pone igual a id. Se usa luego para Javascript --> 
    
<form id="formulario-pagina-contacto" name="formulario-corto-contacto" method="POST" action="form.php">  
        
    <!--  method="post", usar esto por defecto. Hay otro metodo que es "get" pero muestra valores en url navegador siendo poco seguro -->
    <!--  action=""   que hara el formulario cuando le demos a boton enviar valores. En este caso envia datos a un archivo llamado form.php" -->
    
    <fieldset id="grupo_datos"> 
        <!-- Simplemente creará un cuadrado que agrupará los elementos del formulario incluidos dentro del. Algo asi como un <div> -->
        <!-- en este caso le asigna una id para identificar este grupo de datos luego en Javascript -->

            <legend>ELEMENTOS INPUT</legend>  
            <!-- LEGEND sirve para nombrar o etiquetar un grupo creado con FIELDSET. Añade simplemente una nota aclaratoria sobre qué tipo de información se está agrupando en el recuadro -->
        
        
                <!-- todos los input se le puede poner:
                        placeholder para mostrar un texto ayuda dentro cuadrado, al usuario rellena 
                        required para indicar esa celda es obligatoria rellenar sino no te deja enviar 
                -->
            
        
                    <label for="nombre">Nombre:</label>   <!-- label for="variable">....</label>   variable se suele usar la misma en id y name -->
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre en este cuadro" required>
                         <!-- input type="text"   en este caso le estamos diciendo que lo que va escribir usuario es un texto -->
                        
            
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" step="5" min="0" max="100" placeholder="Escriba su edad en este cuadro" required>
                         <!-- input type="number"  en este caso le estamos diciendo que lo que va escribir usuario es numero. letras no nos deja. -->
                         <!-- Se le puede añadir:   
                                step="5"    en este caso listado numero iria de 5 en 5
                                min="0"     en este caso le dice solo permitir numero positivos, minimo cero 
                                max="100"   en este caso le indica no pasar del numero 100
                        -->
        
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Escriba su email en este cuadro" required>
                           <!-- input type="email"  le estamos diciendo va escribir un email tipo ...@...  -->
             
                     
                    <label for="pass">Contraseña:</label>
                    <input type="password" id="pass" name="pass" placeholder="Escriba su contraseña en este cuadro" required>
                            <!-- input type="password"   le estamos diciendo va escribir contraseña. esta etiqueta por defecto oculta los caracteres y pone * en su lugar  -->            
               
        
                    <label for="archivo">Su archivo:</label>
                    <input type="file" name="archivo"/>
                            <!-- input type="file"  le estamos diciendo usuario va subir archivo, al pulsar nos abre navegador predefinido para seleccionar archivo -->
          
     </fieldset>
 
    
     <fieldset id="select-checkbox-radio">
          
            <legend>  SELECT - CHECKBOX - RADIO </legend>
          
         <fieldset id="select"> 
         
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="-1">Elija una opción</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        <!-- NOTA ETIQUETA SELECT --> 
        <!-- <option value="variable">...</option> -->
        <!-- SELECT no tiene required, con lo que se le pone un value extraño, en este caso -1. 
             Despues por javascript se le indica si usuario ha elegido -1 indicar se le ha olvidado seleccionar casilla -->
      </fieldset>    
         
         
        <fieldset id="checkbox">              
        <!-- etiqueta checkbox name NO son iguales -->
        <!-- opcion checked le indicamos opcion preseleccionada  -->
                
        <label for="vehiculo001"><input type="checkbox" id="vehiculo001" name="vehiculo001" value="ford" checked/>  FORD </label>
        <label for="vehiculo002"><input type="checkbox" id="vehiculo002" name="vehiculo002" value="renault"/>  RENAULT </label>
        <label for="vehiculo003"><input type="checkbox" id="vehiculo003" name="vehiculo003" value="seat"/> SEAT </label>
        
        </fieldset>    
        
        
         
        <fieldset id="radio">  
        <!-- etiqueta radio names son TODOS iguales, en este caso vehiculobarato, lo que cambia es value se le asigna -->
        <!-- en caso equivocarse y poner names distintos, envia la ultima opcion -->
               
        <label for="vehiculo001"><input type="radio" id="vehiculo001" name="vehiculobarato" value="ford" checked> FORD </label>
        <label for="vehiculo002"><input type="radio" id="vehiculo002" name="vehiculobarato" value="renault"> RENAULT </label>   
        <label for="vehiculo003"><input type="radio" id="vehiculo003" name="vehiculobarato" value="seat"> SEAT </label>
                
        </fieldset>    
      
  </fieldset>  
        
    
    
      <fieldset id="textarea">
          <legend>TEXTAREA</legend>
        <label for="desc_usuario">Descripción</label>
                    <textarea name="desc_usuario" rows="10" cols="50"></textarea>
                            <!--- textarea    se usa normalmente para escribir texto quieres recibir en correo. 
                                    row y col es dimensiones quieres asignar a ese cuadro texto
                            -->


        </fieldset>

        <fieldset id="enviar">
          
            <legend>ENVIAR</legend>
            <input type="hidden" name="boton_oculto" id="boton_oculto" value="pagina-inicio">   <!-- este campo no se muestra en pantalla, sirve para por ejemplo indicar desde que url se ha enviado el archivo, para evitar spam -->
            <input type="submit" name="boton_enviar" id="boton_enviar" value="Enviar" >
            <input type="reset" name="boton_borrar" id="boton_borrar" value="Borrar" >

        </fieldset>

       
</form>  
    
    
</body>
</html>
