    <title>Document</title>

    <style>
        table { border: 1px solid black;  width: 100%; text-align: center; padding: 5px; }
        td {border: 1px solid white;}
    </style>

<!-- crear una tabla via javascritp con for -->
<!-- Ejemplo 10 <tr> o filas y 1 <td> o columna -->
    <script>
             
       document.writeln("<table>"); /** le indicamos escriba etiqueta <table> **/

        /** creamos un contador para la etiqueta <tr> donde se le indica numero veces se repite **/
        for (contador = 1; contador <=10; contador++){
        
            document.writeln("<tr>"); /** le indicamos escriba etiqueta <tr> **/
            document.writeln("<td> Estoy en la fila " + contador + "</td>");  /** le indicamos escriba etiqueta <td> ... </td> **/
            document.writeln("</tr>");   /** le indicamos escriba etiqueta </tr> **/ 
                 
                    
        }
        /** fin contador **/

        document.writeln("</table>"); /** le indicamos escriba etiqueta </table> **/

        </script>

</head>
