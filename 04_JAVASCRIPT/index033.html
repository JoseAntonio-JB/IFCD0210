<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- EVENTOS JAVASCRIPT -->  

<!-- creamos un codifo que indica escribir ADIOS -->
<script>
function saludo(){
document.write("<p>ADIOS</p>");

}
</script>

<!-- creamos un codifo que indica escribir PANTALLA LIMPIA -->
<!-- si se observa document.write borra toda la pantalla -->
<script>
function encima(){
document.write ("<p>pantalla limpia</p>")

}
</script>
    
</body>

<!-- lo llamamos asi -->
<!-- 
Hay que tener en cuenta que llamada la hace elemento p que es bloque... 
por tanto si haces click en toda la linea bloque se ejecuta
-->
<p onclick="saludo();"> HOLA  </p>

<BR> 

<p onmouseover="encima();">ABAJO</p>
</html>
