<!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- crear numeros de parrafos via javascritp con for -->
        <!-- en este caso <p> se pide via prompt -->
        <script>

            var parrafo = parseInt(window.prompt("Numero parrafos?"));


            for (contador = 1; contador <= parrafo; contador++) {

                document.writeln("<p>PARRAFO EJEMPLO</p>");


            }

        </script>

    </head>

    <body>





    </body>

    </html>
