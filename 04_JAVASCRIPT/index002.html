    <!-- Escribir un script que me pregunte por nomnbre y apellidos. 
        Despues muestra un mensaje de bienvenida con ese nombre y apellidos -->

    <script>
        var nombre;  /** esto define la variable nombre pero no le asigna valor **/
        var apellidos; /** esto define la variable apellidos pero no le asigna valor **/
        
        nombre = window.prompt("¿Cual es tu nombre?");  /** aqui le indicamos que lo que escriba usuario le asigne valor varible nombre **/
        apellidos = window.prompt("¿Cual es tu apellido?");  /** aqui le indicamos que lo que escriba usuario le asigne valor varible nombre **/
        
        document.writeln("<h2>Bienvenido a mi web" + "&nbsp;" + nombre + "&nbsp;" + apellidos + "</h2>");
      
     </script>
