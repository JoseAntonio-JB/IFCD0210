<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
<!-- FORMULARIOS -->
<!-- https://uniwebsidad.com/libros/javascript/capitulo-7/validacion-->
</head>
<body>
   
<form id="formulario" action="" method="POST" >
    <label>NOMBRE:</label>
    <input id="nombre" name="nombre" type="text">

    <label>EDAD</label>
    <input id="edad" name="edad" type="text">

    <label>DNI</label>
    <input id="dni" name="dni" type="text">

      
</form> 

<!-- ponemos boton fuera para ver que envia antes de enviar -->
<!-- le indicamos que ejecute funcion javascritp cuando le demos a boton enviar -->
<button id="enviar" name="enviar" onclick="enviar_formulario();">ENVIAR</button>  




<script>
    /** funcion mostar los datos nombre recoje formulario **/    
    function enviar_formulario(){


        /** .value es el valor del input. 
         * por tanto lo guarda en variable he creado nombre **/
        var nombre = document.getElementById("nombre").value;  
        
        /** requisitos VARIABLE NOMBRE **/

        /** si nombre esta vacio escribir un texto **/
        if(nombre == ""){  
            alert ("el nombre esta vacio")   
        }
    
        /** si longitud nombre es menor 5 caracter escribir un texto **/
        else if(nombre.length < 5){  
            alert ("nombre menos 5 letras")  
        }





        /** .value es el valor del input. 
         * por tanto lo guarda en variable he creado edad **/
        /** usamos parseInt para pasar valor texto a numero **/
        var edad = parseInt(document.getElementById("edad").value); 

        /** requisitos VARIABLE EDAD **/

        /** si edad es menor 18 o mayor 78 mostrar mensaje **/
        if( edad < 18 || edad > 78){ alert ("Edad menor 18 o mayor 78")   }






        /** .value es el valor del input. 
         * por tanto lo guarda en variable he creado dni **/
        var dni = document.getElementById("dni").value; 

        /** requisitos VARIABLE DNI **/

        /** dni con 9 caracteres **/
        if( dni.length != 9 ){ alert ("debe tener 9 caracteres")}








        /** finalmente le decimos que si ha cumplido todos los requisitos envie **/
        else(document.getElementById("formulario").submit())

        
    
    }
    </script>


</body>
</html>
