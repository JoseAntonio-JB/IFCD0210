    <!-- escribe una funcion que contabilice numero caracteres e imprima la cadena tiene x caracteres -->

<script>
    function detector(){
        /** le preguntamos usuario via prompt. guardamos en variable cadena **/
        var cadena = window.prompt("Introducir cadena");

        /** escribimos esa cadena **/
        document.write("La cadena '" + cadena + "' tiene " + cadena.length + " caracteres.");
        document.write("<br>");
        document.write("La cadena \"" + cadena + "\" tiene " + cadena.length + " caracteres.");
    }
</script>

<script>
/** llamamos a la funcion **/
detector();  
</script>
