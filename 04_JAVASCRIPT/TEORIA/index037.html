<!-- EJEMPLO LISTENER SE APLICA SOBRE OTRO DIV DISTINTO -->
<style>

</style>

</head>
<body>

    <style>
        #mi_div1{
        width:200px;
        height: 200px;
        border:1px solid black;
        }

        #mi_div2{
        width:200px;
        height: 200px;
        border:1px solid black;
        }
    </style>


    
<!-- para que nosostros podamos localizar un elemento DOM hay que ponerle etiquetas... en este caso id -->
<!-- en nuestro caso usamos id=mi_div1     en css le ponemos #mi_div1   -->

    <div id="mi_div1"></div>

    <div id="mi_div2"></div>
    


    <script>
        /** oye estate pendiente cuando yo seleccione idquieractivelister (mi_div2) ... 
         * se ejecute onmouseover con funcion dentro 
         * se ejecute onmouseout con funcion fuera **/

         

        document.getElementById("mi_div1").addEventListener("mouseover", dentro);
        document.getElementById("mi_div1").addEventListener("mouseout", fuera);

        function dentro(){
            document.getElementById("mi_div2").style.backgroundColor = "green";
        } 

        function fuera(){
            document.getElementById("mi_div2").style.backgroundColor = "blue";
        }
    
    </script>
 
</body> 
</html>
