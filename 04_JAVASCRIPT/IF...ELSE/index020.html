<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ... ELSE IF ... ELSE - Comparar numeros</title>

    <script>
        function comparar(a,b){
            if(a > b){
                var comparacion = "El mayor es " + a;
            }
            else if(b > a){
                var comparacion = "El mayor es " + b;
            }
            else{ 
                var comparacion =  a + "y" + b + "son iguales";
            }
            return comparacion;
            

        }
    </script>

<script>
    var resultado = comparar(10,5);  
    document.write(resultado);   
</script>
