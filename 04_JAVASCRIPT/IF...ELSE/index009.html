<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ... ELSE IF ... ELSE - escribir tabla segun dato</title>

    <!-- escribir una tabla segun dato aporta usuario -->
    <script>
        
        
        function tabla_multiplicar(){
        // HACEMOS 1A PREGUNTA  
        // Declaro la variable tabla. Solicito via prompt a usuario escriba TEXTO DIA.     
        var tabla = parseInt(window.prompt("Indicar tabla del 1 al 9"));  
            
                    
        // en caso valor escrito por usuario sea mayor que 9
        if (tabla > 9){
            document.write("no se hacerlo");
        }
    
        // en caso valor escrito por usuario sea menor 0
        else if (tabla < 0 ){
            document.write("no se hacerlo");
        }

        // en cualquier otro caso, es decir desde 0 a 9
        else{               
        // HACEMOS CALCULO segun los datos obtenidos
        for(contador = 0; contador <= 10; contador++){
            document.writeln("<p>" + contador + " x " + tabla + " = " + contador * tabla + "</p>");

        }
        
        } 
         } 
        
        </script> 

<script>
    tabla_multiplicar()
</script> 

</head>

</body>
</html>
