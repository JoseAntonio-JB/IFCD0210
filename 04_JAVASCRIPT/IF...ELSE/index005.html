<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ... ELSE - Preguntar edad</title>


    
<script>

    function preguntar_edad(){
    // declaro la variable edad
    var edad;  
    
    // indico que variable la introduzca usuario via prompt
    edad = parseInt(window.prompt("Cual es su edad"));  
    

    // imprimo texto donde indico dato aportado
    document.write("Su edad es " + edad + "<br>");  
    
    
    // para caso edad igual o mayor, le indico que escriba mayor
    if (edad >= 18) { 
        signo = "mayor";
        }

    // para cualquier otro caso, le indico que escriba menor
    else {
        signo ="menor";
        }

    // imprimo texto donde indico dato mayor o menor 
    // durante if ... else, solo calcula pero no imprime nada en pantalla    
    document.write("Usted es " + signo + " de edad");

}

</script>

<script> 
preguntar_edad()
</script>  

</head>

</body>
</html>
