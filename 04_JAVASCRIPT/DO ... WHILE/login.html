<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login usuario</title>


<script>
        /*
        Usuario = "user"
        Password = "1234"
        Tenemos 3 oportunidades para meter el usuario y el password correcto
        Si agotamos las 3 oportunidades, que escriba un mensaje de error
        */
       
       user = "user";
       pass = "1234";

// definimos un valor para contador controlar oportunidades. empezamos valor 0 
var contador = 0;   


// haz este codigo al menos una vez
// preguntame nombre + usuario
do{  
    usuario = window.prompt("nombre usuario"); 
    password = window.prompt("contraseña");
    // ... y ponemos contador en +1 
    contador++;
}

// si usuario y contraseña son correctos... y contador menor 3 
while(( usuario != user || password != pass) && contador <3) 
    document.write ("Has accedido area privada");



</script>
