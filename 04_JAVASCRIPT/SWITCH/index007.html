<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH - con calculos</title>

    <script>
function precio_taquilla_cine(){

    // HACEMOS 1A PREGUNTA   
    // Declaro la variable opcion. Solicito via prompt a usuario escriba TEXTO DIA.              
    var opcion = window.prompt("DIA SEMANA: LUNES, MARTES, MIERCOLES, JUEVES, VIERNES, SABADO O DOMINGO. AFORO MAXIMO 100 PERSONAS");  
        
        
        switch (opcion) {
            //  ojo, si usuario escribe RESPUESTA en minuscula no es igual a A  
            case "LUNES":   
                precio = 5;
                break;

            case "MARTES":
                precio = 7;
                break;

            case "MIERCOLES":
                precio = 8;
                break;

            case "MIERCOLES":
                precio = 9;
                break;

            case "JUEVES":
                precio = 9;
                break;

            case "VIERNES":
                precio = 14; 
                break;

            case "SABADO":
                precio = 18; 
                break;

            case "DOMINGO":
                precio = 17;
                break;

            
            }



    // HACEMOS 2DA PREGUNTA   
    // Declaro la personas. Solicito via prompt a usuario dato. Ese dato es numero 
    var personas = parseInt(window.prompt("Cuantas personas van?"));  
            

    
    // HACEMOS CALCULO segun los datos obtenidos  
    var taquilla = personas * precio;


    // RESPUESTA SEGUN CALCULO. LIMITE MAX 100
    if ( personas > 100 ){
        document.write ("NO hay plazas suficientes entradas");
    }

    else {
    document.write("Hay plazas suficientes entradas. Su precio es " + taquilla + " euros");
    }
    
}
    </script>

<script>
    precio_taquilla_cine();
</script>



</head>
