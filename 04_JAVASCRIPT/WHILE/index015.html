    <!-- un bucle while que me escriba el valor de un contador 
        mientras que ese contador valga menor que 10 -->

<script>
    var contador = 0;   /** definimos variable contador, dandole valor cero **/
    
    while( contador < 10 ){   //** mientras variable contador sea inferior a 10, ejecutar siguiente codigo **/
                     document.writeln("El valor del contador es " + contador + "<br>"); 
                     contador++;  //** tenemos que sumarle 1 a contador para no hacer un bucle infinito **/
                    
                    }
                  
</script>
