<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #cuadro
        {
            position: absolute; 
            width: 100px; 
            height: 100px; 
            top: 20px; 
            left: 50px; 
            border: 1px solid black;   
            background-color: red;
        }

        .botonmover {position: absolute; top: 200px; left: 0px;}
        .botoninicio {position: absolute; top: 200px; left: 200px;}

        </style>
</head>

<body>


<div id="cuadro" class="bloque"></div>  

<input class="botonmover" type="button" value="muevete!" id="moverse">

<input class="botoninicio" type="button" value="muevete!" id="moverseinicio">


<script>
// le indicamos que funcion se ejecuta via listener mouseover
document.getElementById("cuadro").addEventListener("mouseover", colorverde);

// funcion color verde
    function colorverde(){
            document.getElementById("cuadro").style.backgroundColor = "green";   
    }

// le indicamos que funcion se ejecuta via listener mouseout
document.getElementById("cuadro").addEventListener("mouseout", colorrojo);
// funcion color rojo
function colorrojo(){
        document.getElementById("cuadro").style.backgroundColor = "red";
        
    }

// le indicamos que funcion se ejecuta via listener click
document.getElementById("moverse").addEventListener("click", moversederecha);
// funcion color click
function moversederecha(){
        document.getElementById("cuadro").style.left = "200px";
        document.getElementById("cuadro").style.backgroundColor = "green";
    }    

 // le indicamos que funcion se ejecuta via listener click
document.getElementById("moverseinicio").addEventListener("click", moverseinicio);
// funcion color click
function moverseinicio(){
        document.getElementById("cuadro").style.left = "20px";
        document.getElementById("cuadro").style.backgroundColor = "red";
    }       

</script>

</body>


</html>
