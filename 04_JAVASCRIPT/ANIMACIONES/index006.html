    <style>
        .menu {position: absolute; z-index: 999;}
        #cuadro{position:absolute; top:0px; left:0px; width: 200px; height: 100vh; background-color: red;}
    </style>

<body>
    <!-- animaciones sencillas en javascript -->

    <!-- MOVER HACIA IZQUIERDA -->
    <div class="menu"> 
    <input type="button" value="bajar" onclick="bajar()">    <input type="button" value="subir" onclick="subir()">
</div>
    
        <div id="cuadro"></div>
    

    <script>
        function bajar(){
            id = null;
            const cuadro_rojo = document.getElementById('cuadro');
            var contador = 0;
            
            id = setInterval(frame, 1)  //llamar cada centesima segundos
            function frame(){
                if(contador == 100){   // cuando llegues a posicion 100, parar 
                    clearInterval(id);
                }
                else {
                    contador++;
                    cuadro_rojo.style.left = contador + 'px';
                    
                    
                }
            }

        }
    </script>

    <script>
        function subir(){
            id = null;
            const cuadro_rojo = document.getElementById('cuadro');
            var contador = 0;
            
            id = setInterval(frame, 1)  //llamar cada centesima segundos
            function frame(){
                if(contador == 100){   // cuando llegues a posicion 100, parar 
                    clearInterval(id);
                }
                else {
                    contador++;
                    cuadro_rojo.style.left = -contador + 'px';
                    
                    
                }
            }

        }
    </script>
