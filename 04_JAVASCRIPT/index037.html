<!DOCTYPE html>
<html lang="en">
<head>

<!-- LISTENER - normalmente codigo javascript no se pone inline del tipo  onmouseover(); -->
<!-- EJEMPLO LISTENER SE APLICA SOBRE OTRO DIV DISTINTO -->
<style>

</style>

</head>
<body>

    <style>
        #mi_div1{
        width:200px;
        height: 200px;
        border:1px solid black;
        }

        #mi_div2{
        width:200px;
        height: 200px;
        border:1px solid black;
        }
    </style>

    
    <div id="mi_div1"></div>

    <div id="mi_div2"></div>
    


    <script>
        /** oye estate pendiente cuando yo seleccione idquieractivelister ... 
         * se ejecute onmouseover con funcion dentro 
         * se ejecute onmouseout con funcion fuera **/

         

        document.getElementById("mi_div1").addEventListener("mouseover", dentro);
        document.getElementById("mi_div1").addEventListener("mouseout", fuera);

        function dentro(){
            mi_elemento = document.getElementById("mi_div2");
            mi_elemento.style.backgroundColor = "green";
        } 

        function fuera(){
            mi_elemento = document.getElementById("mi_div2");
            mi_elemento.style.backgroundColor = "blue";
        }
    
    </script>
 
</body>
</html>
