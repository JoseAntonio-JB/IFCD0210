<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO  WHILE</title>
</head>
<body>
    
</body>
<script>
    // pide n√∫meros hasta que le meto una cadena
    // vacia

    function pedir_numeros(){
        numeros = [];
        do{
            numero = window.prompt("Dame un numero o nada para parar")
            numeros.push(parseInt(numero))
        }while(numero != "")
        
        return numeros
    }

    document.write(pedir_numeros())

</script>
</html>
