<body>
   <!-- preguntar por prompt y mostrar mensaje si esta o no en array -->

   <script>
    function colorines(){
    colores = ["rojo", "azul", "verde", "rosa"]
       
    // le pido usuario y lo guardo en una variable  
    colorin = window.prompt("seleccionar color rojo, azul, verde, rosa");

    // si valor introducido por usuario da -1, indica que no existe valor en array 
    if(colores.indexOf(colorin) == -1){
        alert("no esta")
    }
    else{
        alert("esta")
    }
   
    }
   </script>
 
 <script>
    colorines();
 </script>
    
</body>
