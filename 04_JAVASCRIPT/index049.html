<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- text area que tiene maximo numero caracteres -->
<body>
<style>
 textarea {width:50%; margin: 0 auto; display: block;}
 form {display: block;}
</style>

<form action="">
<textarea id="comentario"></textarea>
<span id="help"></span>
</form>

<script>
document.getElementById("comentario").addEventListener("keyup", contar)

function contar(){
caracteres = document.getElementById("comentario").value.length;
document.getElementById("help").innerHTML = caracteres;

if( caracteres >= 10 ){ 
    document.getElementById("help").innerHTML = "has superado";
    document.getElementById("help").style.color = "red";

}
else(caracteres < 10 ){
    document.getElementById("help").innerHTML = caracteres;
    document.getElementById("help").style.color = "black";
}


}
</script>

</body>
</html>
