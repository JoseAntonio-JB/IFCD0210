<!-- 
    Script que pida un numero hasta que acierte usuario. 
    si es distinto 6 lo imprime pantalla "se ha equivocado"
    si es igual salgo bucle e imprimo "has acertado"
-->

<!-- nota: 
    * si se hace con for ... seria pide por ejemplo 3 intentos y luego se sale 
    * se se hace solo con while ... puede que nunca se ejecute condicion
    * si se hace con do+while ... al menos lo ejecuta 1 vez, aunque no se cumpla condicion
-->

<script>

/** haz este codigo al menos una vez **/
do{    
    var numero = parseInt(window.prompt("Numero?"));  
    
}     


while(numero != 6)
 document.write("has necesitado intentos");

    
</script>
