<!-- script que escribe 6 veces palabra hola, aplicando tipo h1, h2, h3, h4, h5 y h6 ... via contador -->
<script>
    
    function repetir_cadena(cadenatexto){
        var contador = 1;
        		
        for (contador = 1; contador <=6; contador++){
            mi_cadena = document.write("<h" + contador + ">" + cadenatexto + "</h" + contador + ">")
                }
        return mi_cadena;
    }
</script> 
    
    <script>
        repetir_cadena("hola");
    </script>
