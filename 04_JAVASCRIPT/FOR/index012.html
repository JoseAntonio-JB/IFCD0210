<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table { border: 1px solid black;  width: 100%; text-align: center; padding: 5px; }
        td {border: 1px solid white;}
    </style>

<!-- crear una tabla via javascritp con for --> 
<!-- en este caso <td> o columna se pide via prompt -->
    <script>

       var filas = parseInt(window.prompt("numero filas?")); /** creamos prompt donde preguntamos variable fila **/
             
       document.writeln("<table>"); 

        
        for (contador = 1; contador <= filas; contador++){ /** introduce variable fila **/
        
            document.writeln("<tr>");
                document.writeln("<td> Estoy en la fila " + contador + "</td>");  
            document.writeln("</tr>");   
                 
                    
        }
        

        document.writeln("</table>"); 

        </script>

</head>

</body>
</html>
