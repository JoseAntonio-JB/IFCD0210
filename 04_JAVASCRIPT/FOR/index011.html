<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA VIA JAVASCRIPT</title>

    <style>
       td {border: 1px solid black; text-align: center; }
		
		
    </style>

<!-- crear una tabla via javascritp con for -->

<!-- Ejemplo 10 <tr> o filas  -->
    <script>
    function tabla_TR_html(filas){         
		var contador = 1;
		
		// le indicamos escriba etiqueta <table> 
       document.writeln("<table>"); 


        // creamos un contador para la etiqueta <tr> donde se le indica numero veces se repite 
        for (contador = 1; contador <= filas; contador++){
			
			// le indicamos escriba etiqueta <tr>
            document.writeln("<tr>");
			
			// le indicamos escriba etiqueta <td> ... </td>
            document.writeln("<td> FILA" + contador + "</td>"); 

			// le indicamos escriba etiqueta </tr> 
            document.writeln("</tr>");   
                 
                    
        }
        // fin contador 
		
		// le indicamos escriba etiqueta </table> 
        document.writeln("</table>"); 
}
</script>
	
	 <script> 
		tabla_TR_html(5);
	</script>
		

	
<!-- Ejemplo 10 <td> o columnas -->	
	<script>
	function tabla_TD_html(columnas){ 
	
		var contador2 = 1;
		
	// le indicamos escriba etiqueta <table> 
       document.writeln("<table>");
	   
	   // creamos un contador para la etiqueta <td> donde se le indica numero veces se repite 
        for (contador2 = 1; contador2 <= columnas; contador2++){
			
			// le indicamos escriba etiqueta <tr>
            document.writeln("<tr> COLUMNA " + contador2 + "</tr>");
		                  
        }
        // fin contador 
    document.writeln("</table>"); 
	}
	</script>
	

    <script> 
		tabla_TD_html(5);
	</script>
		
 
</head>

</body>
</html>
