<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA VIA JAVASCRIPT</title>

    <style>
        table { border: 1px solid black;  width: 100%; text-align: center; padding: 5px; }
        td {border: 1px solid white;}
    </style>

<!-- crear una tabla via javascritp con for -->
<!-- Ejemplo 10 <tr> o filas y 1 <td> o columna -->


    <script>
    function tablahtml(filas){         
		var contador = 1;
		
		// le indicamos escriba etiqueta <table> 
       document.writeln("<table>"); 


        // creamos un contador para la etiqueta <tr> donde se le indica numero veces se repite 
        for (contador = 1; contador <= filas; contador++){
			
			// le indicamos escriba etiqueta <tr>
            document.writeln("<tr>");
			
			// le indicamos escriba etiqueta <td> ... </td>
            document.writeln("<td> Estoy en la fila " + contador + "</td>"); 

			// le indicamos escriba etiqueta </tr> 
            document.writeln("</tr>");   
                 
                    
        }
        // fin contador 
		
		// le indicamos escriba etiqueta </table> 
        document.writeln("</table>"); 
}
</script>

        <script> 
		tablahtml(10);
		</script>
		
 
</head>

</body>
</html>
