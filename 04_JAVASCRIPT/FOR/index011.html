<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA VIA JAVASCRIPT</title>

    	<style>
    	table {width: 100%;}
    	table, td, tr {border: 1px solid black; text-align: center;}
	</style>
	
<!-- crear una tabla via javascript con for -->
<!-- en este caso <td> columnas y <tr> o filas se pide via prompt -->
    
	<script>
	
	function crear_tabla(fila,columna){    
	    
	// pedimos variable fila via prompt
        var fila = parseInt(window.prompt("Numero Filas?")); 
	    
	// pedimos variable columna via prompt
        var columna = parseInt(window.prompt("Numero Columnas?")); 

	// creamos etiqueta <table> 
        document.writeln("<table>"); 
                  
	    	// creamos contador etiqueta <tr> 
            for (contadortr = 1; contadortr <= fila; contadortr++){  
                  document.writeln("<tr>"); 
               
			// dentro creamos contador etiqueta <td>     
            		for (contadortd = 1; contadortd <= columna; contadortd++){ 
                  	document.writeln("<td>texto</td>"); 
                    	}  
                                   
                  document.writeln("</tr>");
                
                }    
       // creamos etiqueta </table>             
       document.writeln("</table>"); 
	}

     </script>   
	
	<script>
		crear_tabla(3,4);
	</script>
	

</head>

</body>
