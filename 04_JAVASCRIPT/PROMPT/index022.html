<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- funcion que pregunta via prompt datos y genera un h1 con esos datos -->
    <script>
        /** se deja fuera funcion para poder tomar esta variable por ejemplo de una base datos **/
        var nombre = window.prompt("Nombre:");  
        var apellidos = window.prompt("Apellidos:");    

        function saludar(nombre,apellidos) {
            document.write("<h1>Bienvenido " + nombre + " " + apellidos + "</h1>") ;
             }

    </script>

<!-- se llama funcion anterior-->
    <script>
        saludar(nombre,apellidos);
    </script>

</head>

</body>
</html>
