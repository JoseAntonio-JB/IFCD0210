    <!-- VARIABLES -->
    <script>
        /** var se usa para declarar una variable **/
        var nombre = "PACO";   /** Cadena de texto .. PACO  **/
        var descripcion = "Paco es \"profesor\" de la clase"  /**   Cadena de texto donde queremos que escriba comillas sin interpretar -->    \".....\"     **/

        var numero2 = "12";    /** Cadena de texto ..  12   **/
        var numero1 = 12;     /** En este caso 12 no es cadena texto, sino un numero **/

        var valor1 = true;  /** variable de tipo boleano **/

        var apellido;    /** en este caso se declara una variable, pero no le asignamos valor inicialmente **/

        resultado = numero1 && numero2  /** variable resultado es igal a variable1 AND variable2   **/
        resultado = numero1 || numero2  /** variable resultado es igual a variable1 OR variable2   **/

        document.writeln("Bienvenido&nbsp;" + nombre + "&nbsp;a mi web");
        /** para incluir una variable en una cadena texto **/
        /**  &nbsp;    espacio en html  **/
    </script>




    <!-- WINDOW PROMPT -->
    <!-- es igual un alert, por tanto se ejecuta antes otro codigo. te permite grabar variables -->
    <script>
        var ciudad;
        var provincia;

        ciudad = window.prompt("¿Cual es tu ciudad?");
        provincia = window.prompt("¿Cual es tu provincia?");

        document.writeln("Me encanta la ciudad" + ciudad);
        document.writeln("Me encanta la provincia" + provincia);

    </script>
