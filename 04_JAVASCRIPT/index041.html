<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- añadir un li a mi lista -->
    <ul id="listaul">
        <li><a href="url1"></a>etiqueta1</li>
        <li><a href="url2"></a>etiqueta2</li>
        <li><a href="url3"></a>etiqueta3</li>
        <li><a href="url4"></a>etiqueta4</li>
    </ul>
    
    <button id="dispara_añadirul">AÑADIR</button>

</body>

<script>
function añadirlineaul(){
        /** cuando le ponemos codigo + le indica sume a lo que hay **/
        document.getElementById("listaul").innerHTML += "<li>ESTO ES UN NUEVO LI </li>";
        }
        
        /** codigo disparador **/
        document.getElementById("dispara_añadirul").addEventListener("click", añadirlineaul);

</script>
</html>
