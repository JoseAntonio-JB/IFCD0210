<!-- LISTENER - normalmente codigo javascript no se pone inline del tipo  onmouseover(); -->
<!-- EJEMPLO LISTENER SE APLICA SOBRE MISMO CUADRO POR EJEMPLO -->
<style>

</style>

</head>
<body>

    <style>
        #mi_div{
        width:200px;
        height: 200px;
        border:1px solid black;
        }
    </style>

    
    <div id="mi_div"></div>

    


    <script>
        /** oye estate pendiente cuando yo seleccione idquieractivelister ... 
         * se ejecute onmouseover con funcion dentro 
         * se ejecute onmouseout con funcion fuera **/



        document.getElementById("mi_div").addEventListener("mouseover", dentro);
        document.getElementById("mi_div").addEventListener("mouseout", fuera);

        function dentro(){
            mi_elemento = document.getElementById("mi_div");
            mi_elemento.style.backgroundColor = "green";
        } 

        function fuera(){
            mi_elemento = document.getElementById("mi_div");
            mi_elemento.style.backgroundColor = "blue";
        }
    
    </script> 

</body>
</html>
