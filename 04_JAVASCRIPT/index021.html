<!-- funcion que segun valor a, te indica si eres mayor o menor de edad -->
    
    <script>
        function comparar_edad(a){
            if( a >= 18 ){
                edad_persona = "Eres mayor de edad";
            }

            else if( a < 18 ){
                edad_persona = "Eres menor de edad";
            }

            return edad_persona;
        }
    </script>


    <script>
        var resultado = comparar_edad(12);
        alert(resultado);
    </script>
