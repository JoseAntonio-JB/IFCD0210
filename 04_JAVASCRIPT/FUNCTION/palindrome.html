<body>
    
    <!-- palindromo -->

<script>

function palindrome(palabra) {
  
    // escribir la palabra da usuario en minusculas
    var original = palabra.toLowerCase();

    // codigo para escribir la palabra alreves
    // quitamos espacios en blanco con split
    // hacemos reverse
    // y unimos con join
    var alreves = palabra.split('').reverse().join('');
  
    if(original == alreves){
    alert("son palindrome")
        }
    else{
    alert("no son")
        }

  
}


</script>

<script>
 palindrome("radar");
</script>

</body>
