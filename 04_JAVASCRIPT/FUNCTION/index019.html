<!-- crear una funcion que muestre un mensaje definido por programador -->
<script>
    function area(base,altura){
        area_rectangulo = base * altura;
        return area_rectangulo;    /** aqui solo guardamos valor en memoria, pero no se muestra ningun lado **/
    }
    </script>

    
    <!-- llamamos a la funcion -->
    <script>
         var resultado = area(10, 5);  /** creamos una nueva variable que tiene valor reglas area **/
         document.write(resultado);    /** imprime ese resultado **/
    </script>
