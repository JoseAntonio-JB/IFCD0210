    <title>Calcular area rectangulo</title>

<!-- crear una funcion que muestre un mensaje definido por programador -->
<script>
    function area(base,altura){
        area_rectangulo = base * altura;
        
        // aqui solo guardamos valor en memoria, pero no se muestra ningun lado 
        return area_rectangulo;    
    }
    </script>

    
    <!-- llamamos a la funcion -->
    <script>
        // creamos una nueva variable que tiene valor reglas area 
         var resultado = area(10, 5); 
        
         // imprime ese resultado 
         document.write(resultado);   
    </script>
