    <!-- crear una funcion que le pida usuario una cadena. 
        Que luego me diga un mensaje que indique si esa cadena tiene 単 -->

<script>
function detector(){
/** le preguntamos usuario via prompt. guardamos en variable cadena **/
var cadena = window.prompt("Introducir cadena");

/** le indicamos que comprube si variable guardada 
 * es igual a -1, da respuesta NO 
 * En caso contrario dar respuesta SI **/
if(cadena.indexOf("単") == -1){ alert("NO tiene 単"); }
else{ alert("SI tiene 単"); }
}
</script>

<script>
/** llamamos a la funcion **/
detector();  
</script>
