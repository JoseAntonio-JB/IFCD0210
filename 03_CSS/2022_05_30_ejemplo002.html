<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio clase 30 Mayo - version Pedro</title>
    
    <style>
    .pantalla {min-width: 100vw; min-height: 100vh;}
    .cabecera {height: 120px; background-color: blue; color: white;}
    .cuerpo { width: 100vw; }
    .col-1 {width: 80%; float: left; background-color: green; color: white;}
    /* float: left ubica este div a la izquierda de la pantalla */
        
    .col-2 {width: 20%; float: right; background-color: orange; color: white;}
    /* float: right ubica este div a la derecha de linea codigo anterior. En este caso div-1 */  
        
    .pie {height: 80px; background-color: blue; color: white;}
    </style>
        
</head>
<body>

<div class="pantalla">
        <!-- esto es cabecera -->
        <div class="cabecera"> <h1> CABECERA <h1>   </div>
      
        
        <!-- esto es cuerpo -->
        <div class="cuerpo"> 
            <div class="col-1">COLUMNA 1</div> <div class="col-2">COLUMNA 2</div>
        </div>
        
        <!-- esto es pie -->        
        <div class="pie"> <h1> PIE </h1>  </div> 

</div>
 


</body>
</html>
