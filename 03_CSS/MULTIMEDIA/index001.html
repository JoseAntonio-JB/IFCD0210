    content:'';
    display: block;
    padding-top: 50%;  // 50% equals a 2:1 ratio
  }
}

video {
  bottom: 0;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  width: 100%;
}
</style>



<div id="player-overlay">
